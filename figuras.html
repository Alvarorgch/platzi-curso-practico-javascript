<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Práctico de JavaScript en Platzi</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas 
        </h1>
        <p>Este es el primer taller del curso Práctico de JavaScript</p>
    </header>
    
    <section>
        <h2>Calcula el área y perímetro de un cuadrado </h2>
        <form >
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>

            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
    </section>
    <section>
        <h2>Calcula la altura de un tríangulo isóceles </h2>
        <h3>Escribe cuanto miden los lados del tríangulo el lado 1 del triangulo: </h3>
        <form >
            <label for="InputTrianguloLado1">
                lado 1:  
            </label>
            <input id="InputTrianguloLado1" type="number">

            <label for="InputTrianguloLado2">
                lado 2:  
            </label>
            <input id="InputTrianguloLado2" type="number">

            <label for="InputTrianguloBase">
                Base:  
            </label>
            <input id="InputTrianguloBase" type="number">

            <button type="button" onclick="alturaTrianguloIsoceles()">
                Calcular la altura
            </button>

        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
